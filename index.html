<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>My App</title>
  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">

  <script src="lib/jquery/jquery.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>

  <link rel="stylesheet" href="lib/bootstrap/bootstrap.css" />
  <link rel="stylesheet" href="css/app.css" />
</head>

<body>
  <img class="genie genie-motion" src="img/layout/logo.png" />
  <header class="box shadow">
    <!-- <img src="img/layout/logo.png" /> -->
    <div></div>
    <h1 class="display-1">Guess Who?</h1>
  </header>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" style="font-size: 2.5rem;" id="exampleModalLabel">Help me get improved?</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Help me and 3 wishes will be granted. maybe.
        </div>
        <div class="modal-footer d-flex justify-content-center">
          <button type="button" class="btn btn-primary btn-lg shadow-sm mr-4" data-dismiss="modal">Sure</button>
          <button type="button" class="btn btn-dark btn-lg shadow-sm ml-4" data-dismiss="modal" onclick="onRestartGame()">No</button>
        </div>
      </div>
    </div>
  </div>

  <main>
    <section class="game-start">
      <h2 class="display-4">Think of Someone...</h2>
      <button onclick="onStartGuessing()" class="btn btn-lg btn-warning shadow-sm m-3">I'm Ready!</button>
    </section>

    <section class="quest" style="display: none">
      <h2 class="display-4"></h2>
      <button onclick="onUserResponse('yes')" class="btn btn-primary btn-lg m-3 shadow-sm">Yes</button>
      <button onclick="onUserResponse('no')" class="btn btn-dark btn-lg m-3 shadow-sm">No</button>
    </section>


    <section class="new-quest" style="display: none">
      <h2 class="display-4 pb-3">OK, I gave up...</h2>

      <form class="form-horizontal">
        <div class="form-group ">
          <label for="newGuess" class="col-sm-6 control-label">You thought of: </label>
          <div class="m-auto"">
            <input name="newGuess" type="txt" class="form-control" id="newGuess" placeholder="Your Guess" required>
          </div>
        </div>
        <div class="form-group">
          <label for="newQuest" class="col-sm-6 control-label">Question to differentiate:</label>
          <div class="m-auto">
            <input name="newQuest" type="txt" class="form-control w" id="newQuest"
              placeholder="The answer is YES for yours" required>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10 m-auto p-2">
            <button type="submit" onclick="onAddGuess(); return false;" class="btn btn-info btn-lg shadow-sm">
              Make me Smarter!
            </button>
          </div>
        </div>
      </form>
    </section>
  </main>

  <footer class="text-white bg-dark p-3 text-center">
    A really really annoying son of a b***h who can guess the person you're thinking of after just a few questions!!
    &copy; 2020
  </footer>

  <script src="js/storage-service.js"></script>
  <script src="js/quest-service.js"></script>
  <script src="js/quest-controller.js"></script>

</body>

</html>
